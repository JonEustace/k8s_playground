apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    # the key value pair here (<key>: <value>) is up to the devops to decide
    app: webapp
    release: "0"
spec:
  containers:
    - name: webapp
      image: richardchesterwood/k8s-fleetman-webapp-angular:release0

